<!-- styling gallery -->

<dom-module id="ir-gallery-style">
	<template>
		<style is="custom-style"> 

			:host {
				  display: block;
			}

		    #gallery-scroller {
		        width : 900px;
		        height : 580px;
		    }     

		    .scroller-image {
		        height : 580px;
		    }

		    #inline-scroller {
		        width : 667px;
		        height : 500px;
		    }

		    .scroller-image[inline-style] {
		        height : 500px;
		    }

		    #inline-thumbnails {
		        width : 667px;
		        height : 78px;
		        padding-top : 10px;
		    }

		    #gallery-thumbnails {
		        width : 900px;
		        height : 78px;
		        padding-top : 10px;
		    }

		    .scroller-items {
		        display: -webkit-box;
		        display : flex;

		        -webkit-flex-direction: row;
		        flex-direction : row;

		        align-items: center;
		        text-align: center;
		    }

		    .inline-item {
		        margin-right : 10px;
		        position: relative;
		    }

		    .scroller-item {
		        margin-right : 10px;
		        position: relative;
		    }

		    .thumbnail-items {
		        display: -webkit-box;
		        display : flex;

		        -webkit-flex-direction: row;
		        flex-direction : row;
		    }

		    .thumbnail-item {
		        height : 62px;
		        -webkit-flex-basis: auto;
		        flex-basis  : auto;
		        min-width : 60px;
		        margin-right : 10px;
		        position: relative;
		    }

		    iron-image.selected {
		        display: block;
		        content: " ";
		        border-left: 16px solid transparent;
		        border-right: 16px solid transparent;
		    }

		    #gallery {
		    	display: block;
			    margin: 0;
			    background: none;
			    color: none;
			    font-family: 'Roboto', 'Noto', sans-serif;
			    font-size: 14px;
			    font-weight: 400;
			    line-height: 20px;
			    box-shadow: none;
			    width: 100%;
			    height: 100%;
		    }

		    #themeMenu {
	    	    background-color: #3F51B5;
			    box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
			    color: white;
			    max-height: 500px;
		    }

		    #themePreview {
	    	    margin-left: 20px;
			    padding: 10px;
			    box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
		    }

		    .selectedStyle {
		    	border-radius: 30px;
    			background: #EBEDFB;
		    }

		    #onePictureDialog {
		    	border-style: solid; 
				border-radius: 8px; 
				border-color: #767676; 
				border-width: 4px; 
				background-color: #F8F8F8;
				box-shadow: 0 0 0 0; 
		    }
		    
		    /*paper-dialog { 
				border-style: solid; 
				border-radius: 8px; 
				border-color: #767676; 
				border-width: 4px; 
				background-color: #F2F2F2;
				box-shadow: 0 0 0 0; 
			} 

			paper-dialog > * { 
			}*/

		    .fullImg {
		        padding: 8px;
			    padding-bottom: 0;
			    margin: auto;
			    max-width: 99%;
    			max-height: 100%;
		    }

		    .caption {
		    	max-width: 1000px;
		        display: block;
		        clear: left;
		        text-align: center;
		        font-size: 13px;
		        color: #56646f;
		        line-height: 1.4em;
		        margin: 0 auto;
		        background-color: #F2F2F2;
		        font-family: 'Open Sans',sans-serif;
		    }

		    #navigationButtons {
		        display: flex;
		        justify-content: space-between;
		    }

		    .cancelB {
		        float: right;
		        margin: 0;
		        margin-right: 12px;
		        margin-bottom: 12px;
		        color: grey;
		    }

		</style>
	</template>
</dom-module>
