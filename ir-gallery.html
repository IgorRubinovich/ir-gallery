<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../rv-iscroll/rv-iscroll.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<dom-module id="ir-gallery">
  
    <template>

        <style>

 #gallery {
            max-width : 1024px;
        }

        #gallery-scroller {
            width : 976px;
            height : 730px;
        }     

        #gallery-scroller[ss] {
            width : 500px;
            height : 380px;
        } 

        #gallery-scroller[ms] {
            width : 700px;
            height : 580px;
        } 

        #gallery-scroller[hs] {
            width : 900px;
            height : 640px;
        }

        #gallery-scroller[ls] {
            width : 976px;
            height : 700px;
        } 

        .scroller-image {
            max-width : 976px;
            width : auto; 
            max-height: 730px;
            height : auto;
        }

        .scroller-image[ss] {
          max-width : 500px!important;
          width : auto; 
          max-height: 380px;
          height : auto;
        }

        .scroller-image[ms] {
          max-width : 700px!important;
          width : auto; 
          max-height: 580px;
          height : auto;
        }   

        .scroller-image[hs] {
          max-width: 900px!important;
          width : auto;
          max-height : 640px;
          height : auto;
        }

        .scroller-image[ls] {
          max-width : 976px!important;
          width : auto; 
          max-height: 700px;
          height : auto;
        }

        #inline-scroller {
            max-width: 667px;
            width : 667px;
            height : 500px;
        }

        .scroller-image[inline-style] {
            max-width : 667px;
            width : auto;
            max-height: 500px;
            height : auto;
        }

        #inline-thumbnails {
            max-width: 667px;
            width : 667px!important;
            height : 78px;
            padding-top : 10px;
        }

        #gallery-thumbnails {
            max-width : 976px;
            width : 976px!important;
            height : 78px;
            padding-top : 10px;
        }

        #gallery-thumbnails[ss] {
            max-width : 500px;
            width : 500px!important;
            height : 78px;
            padding-top : 10px;
        }

         #gallery-thumbnails[ms] {
            max-width : 700px;
            width : 700px!important;
            height : 78px;
            padding-top : 10px;
        }

        #gallery-thumbnails[hs] {
            max-width: 900px;
            width : 900px!important;
            height: 78px;
            padding-top: 10px;
        }

         #gallery-thumbnails[ls] {
            max-width : 976px;
            width : 976px!important;
            height : 78px;
            padding-top : 10px;
        }

        .scroller-items {
            display: -webkit-box;
            display : flex;

            -webkit-flex-direction: row;
            flex-direction : row;

            align-items: center;
            text-align: center;
        }

        .inline-item {
            -webkit-flex-basis:667px;
            flex-basis  : 667px;
            min-width : 667px;
            margin-right : 10px;
            position: relative;
        }

        .scroller-item {
            -webkit-flex-basis:976px;
            flex-basis  : 976px;
            min-width : 976px;
            margin-right : 10px;
            position: relative;
        }

        .scroller-item[ss] {
            -webkit-flex-basis:500px;
            flex-basis  : 500px;
            min-width : 500px;
            margin-right : 10px;
            position: relative;
        }

        .scroller-item[ms] {
            -webkit-flex-basis:700px;
            flex-basis  : 700px;
            min-width : 700px;
            margin-right : 10px;
            position: relative;
        }

        .scroller-item[hs] {
            -webkit-flex-basis:900px;
            flex-basis  : 900px;
            min-width : 900px;
            margin-right : 10px;
            position: relative;
        }

        .scroller-item[ls] {
            -webkit-flex-basis:976px;
            flex-basis  : 976px;
            min-width : 976px;
            margin-right : 10px;
            position: relative;
        }

        .thumbnail-items {
            display: -webkit-box;
            display : flex;

            -webkit-flex-direction: row;
            flex-direction : row;
        }

        .thumbnail-item {
            height : 62px;
            -webkit-flex-basis: auto;
            flex-basis  : auto;
            min-width : 60px;
            margin-right : 10px;
            position: relative;
        }

        img.selected {
            display: block;
            content: " ";
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
        }

        .caption {
            display: block;
            clear: left;
            text-align: center;
            font-size: 13px;
            color: #56646f;
            line-height: 1.4em;
            margin: 0 auto;
            background-color: #F2F2F2;
        }

        #navigationButtons {
            display: flex;
            justify-content: space-between;
        }

        </style>

        <iron-media-query query="(max-width: 600px)" query-matches="{{ss}}"></iron-media-query>
        <iron-media-query query="(min-width: 600px) and (max-width: 900px)" query-matches="{{ms}}"></iron-media-query>
        <iron-media-query query="(min-width: 900px) and (max-width: 1200px)" query-matches="{{hs}}"></iron-media-query> 
        <iron-media-query query="(min-width: 1200px)" query-matches="{{ls}}"></iron-media-query>
          
        <span on-click="showGallery" hidden$="{{ !showDefaultImages }}">
            <content></content>
        </span>
        
        <paper-dialog id="onePictureDialog">
          <img src="{{ imgSrc }}" class="scroller-image">
          <p class="caption">{{ imgCaption }}</p>
        </paper-dialog>

        <div id="inline-gallery" hidden$="{{ !inlineMode }}">

          <rv-iscroll id="inline-scroller" scroll-x iscroll-snap=".inline-item" ss$="{{ss}}" ms$="{{ms}}" hs$="{{hs}}" ls$="{{ls}}">
            <div class="scroller-items">
              <template id="template" is="dom-repeat" items="{{ images }}">
                <div class="inline-item">
                  <img src="{{ item.image }}" inline-style$="{{ inlineMode }}" ss$="{{ss}}" class="scroller-image" on-click="showGallery">
                  <p class="caption">{{ item.caption }}</p>
                </div>
              </template>
            </div>
          </rv-iscroll>

          <div id="navigationButtons">
            <paper-icon-button id="iback" icon="arrow-back"></paper-icon-button>
            <paper-icon-button id="iforward" icon="arrow-forward"></paper-icon-button>
          </div>

          <rv-iscroll id="inline-thumbnails" scroll-x iscroll-snap=".thumbnail-item">
            <div class="thumbnail-items">
                <template id="template" is="dom-repeat" items="{{ images }}">
                  <div class="thumbnail-item">
                    <paper-material elevation="0">
                      <img src="{{ item.image }}" style="width : auto; height : 62px; padding: 2px 0;" data-iscroll-page$="{{ index }}">
                    <paper-material>
                  </div>
                </template>
            </div>
          </rv-iscroll>

        </div>

        <paper-dialog id="gallery" on-iron-overlay-closed="destroyScroller">
          <div>

            <rv-iscroll id="gallery-scroller" scroll-x iscroll-snap=".scroller-item" ss$="{{ss}}" ms$="{{ms}}" hs$="{{hs}}" ls$="{{ls}}">
              <div class="scroller-items">
                <template id="template" is="dom-repeat" items="{{ images }}">
                  <div class="scroller-item"  ss$="{{ss}}" ms$="{{ms}}" hs$="{{hs}}" ls$="{{ls}}">
                    <img src="{{ item.image }}" ss$="{{ss}}" ms$="{{ms}}" hs$="{{hs}}" ls$="{{ls}}" class="scroller-image">
                    <p class="caption">{{ item.caption }}</p>
                  </div>
                </template>
              </div>
            </rv-iscroll>
            
            <div id="navigationButtons">
              <paper-icon-button id="back" icon="arrow-back"></paper-icon-button>
              <paper-icon-button id="forward" icon="arrow-forward"></paper-icon-button>
            </div>

            <rv-iscroll id="gallery-thumbnails" scroll-x iscroll-snap=".thumbnail-item" ss$="{{ss}}" ms$="{{ms}}" hs$="{{hs}}" ls$="{{ls}}">
              <div class="thumbnail-items">
                  <template id="template" is="dom-repeat" items="{{ images }}">
                    <div class="thumbnail-item">
                      <paper-material elevation="0">
                        <img src="{{ item.image }}" style="width : auto; height : 62px; padding: 2px 0;" data-iscroll-page$="{{ index }}">
                      </paper-material>
                    </div>
                  </template>
              </div>
            </rv-iscroll>  

          </div>
        </paper-dialog>
                
    </template>

    <script>
        Polymer({
            is : 'ir-gallery',

            properties : {
                images  : { type : Array, value : [] },
                imgSrc : { type : String },
                imgCaption : { type : String },
                showDefaultImages : { type : Boolean, value : false },
                onePictureMode : { type : Boolean, value : false },
                inlineMode : { type : Boolean, value : false },
                galleryMode : { type : Boolean, value : false },
                pageToSwap : { type : Number, value : 0 }    
            },


            ready : function() {
                var images = Polymer.dom(this).querySelectorAll('img'),
                    captions = Polymer.dom(this).querySelectorAll('p'),
                    arr = [];

                for(var i = 0; i < images.length; i++)
                {
                    arr[i] = { 'image' : images[i].src, 'caption' : '' };
                }

                for(var j = 0; j < captions.length; j++)
                {
                  if(captions[j].parentNode.querySelector('img'))
                    for(var k = 0; k < images.length; k++)
                      if(arr[k].image == captions[j].parentNode.querySelector('img').src)
                        arr[k].caption = captions[j].innerHTML; 
                }

                this.images = arr;

                if((this.images.length == 1) && !this.onePictureMode)
                {
                  this.onePictureMode = true;
                  this.showDefaultImages = true;
                }

                if(this.galleryMode)
                  this.showDefaultImages = true;

                if(!this.inlineMode && !this.galleryMode && !this.onePictureMode)
                {
                  this.inlineMode = true;
                  this.galleryMode = true;
                }

                if(this.inlineMode)
                {
                  setTimeout(function() {

                    this.setUpScroller('inline-scroller', 'inline-thumbnails', 'iback', 'iforward');

                  }.bind(this), 200)
                }  
            },

            showGallery : function(e) {
                //this.images = Polymer.dom(this).querySelectorAll('img');
                var targetImg = e.target.src,
                    i;

                if(this.onePictureMode)
                {
                  this.imgSrc = targetImg;
                  if(Polymer.dom(this).querySelector('p'))
                    this.imgCaption = Polymer.dom(this).querySelector('p').innerHTML;

                  this.$.onePictureDialog.open();
                }
                else
                  if(this.galleryMode)
                  {
                    this.$.gallery.open();

                    this.$['inline-scroller'].scroll.destroy();
                    this.$['inline-thumbnails'].scroll.destroy();

                    setTimeout(function () {
                        this.$["gallery-scroller"].scroll.refresh();
                        this.$["gallery-thumbnails"].scroll.refresh();
                    }.bind(this), 200); 

                    this.setUpScroller('gallery-scroller', 'gallery-thumbnails', 'back', 'forward');

                  }
            },

            destroyScroller : function(){

                this.$["gallery-scroller"].scroll.destroy();
                this.$["gallery-thumbnails"].scroll.destroy();

                this.$['inline-scroller'].scroll._init();
                this.$['inline-thumbnails'].scroll._init();

                setTimeout(function () {
                        this.$["inline-scroller"].scroll.refresh();
                        this.$["inline-thumbnails"].scroll.refresh();
                    }.bind(this), 200); 

                //this.setUpScroller('inline-scroller', 'inline-thumbnails');
            },

            swapImage : function(e) {
                this.set('imgSrc', e.target.src);
            },

            setUpScroller : function(scrollerSelector, thumbnails, back, forward)
            {

                var el = this.$[scrollerSelector],
                  iscroll,  thumbnails, autoScroll, currentPage;

                if(!el)
                  return;
                var that = this;

                if(!el.scroll)
                {
                  setTimeout(function() {
                      that.setUpScroller(scrollerSelector, thumbnails);
                  },
                  1000);
                  return;
                }

                iscroll = el.scroll,
                thumbnails = this.$[thumbnails],
                currentPage = 0;
                iscroll._init();

                if(!el || !thumbnails || !thumbnails.childNodes)
                  return;

                var goToPage = function(i) {
                  currentPage = i;

                  if(typeof currentPage == 'undefined')
                    currentPage = iscroll.pages.pageX;

                  iscroll.goToPage(i, 0);
                }

                var selectThumbnail = function(i) {
                  var next = (typeof i != "undefined") ? i : (iscroll.currentPage.pageX || 0);
                  
                  [].forEach.call(thumbnails.getElementsByTagName('img'), function(el) {
                      if(el.classList.contains('selected'))
                      {
                        el.classList.remove('selected');
                        el.parentNode.elevation = 0;
                      }
                  });

                  if(!thumbnails.getElementsByTagName('img')[next])
                    return;
                  
                  thumbnails.getElementsByTagName('img')[next].classList.add('selected');
                  thumbnails.getElementsByTagName('img')[next].parentNode.elevation = 3;

                }

                selectThumbnail(0);

                el.addEventListener('click', function(e) {
                  selectThumbnail();
                  autoScroll = false;
                });
                
                iscroll.on("scrollEnd", function( event ) {
                  selectThumbnail();
                }, false);

                iscroll.on("flick", function() {
                  autoScroll = false;
                });

                thumbnails.addEventListener('click', function(e) {
                  if(e.srcElement.hasAttribute('data-iscroll-page'))
                  {
                    that.pageToSwap = parseInt(e.srcElement.getAttribute('data-iscroll-page'));
                    goToPage(that.pageToSwap);
                    selectThumbnail(that.pageToSwap);
                    autoScroll = false;
                  }
                });

                this.$[back].addEventListener('click', function(e) {
                    that.pageToSwap -= 1;
                    if(that.pageToSwap < 0)
                      that.pageToSwap = that.images.length;
                    thumbnails.scroll.prev();
                    goToPage(that.pageToSwap);
                    selectThumbnail(that.pageToSwap);
                    autoScroll = false;
                });

                this.$[forward].addEventListener('click', function(e) {
                    that.pageToSwap += 1;
                    if(that.pageToSwap > that.images.length)
                      that.pageToSwap = 0;
                    thumbnails.scroll.next();
                    goToPage(that.pageToSwap);
                    selectThumbnail(that.pageToSwap);
                    autoScroll = false;
                });

            },

        })
    </script>
</dom-module>
